<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localidades</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body data-page="localidades">
<!-- Título fuera del contenedor -->
<h1>Selecciona una Localidad</h1>
<!-- Contenedor específico para Localidades -->
<div class="container">
    <!-- Botón de Cerrar sesión -->
    <div class="logout-button-container">
        <button id="logoutButton" class="btn btn-secondary">Cerrar sesión</button>
    </div>

    <section class="rutas-usuarios">
        <div class="rutas-container">
            <h2>Localidades</h2>
            <ul id="localidadesList" class="list large-list"></ul>
        </div>
    </section>

    <!-- Formulario para agregar una nueva localidad -->
    <div>
        <label for="nueva-localidad" class="btn">Agregar Localidad</label>
        <input type="text" id="nueva-localidad" placeholder="Nombre de la localidad" class="input-field">
        <button id="agregar-localidad" class="btn">Agregar</button>
    </div>
</div>

<script type="module" src="../app/app.js"></script>
</body>
</html>

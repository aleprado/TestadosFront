<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localidades</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.png" type="image/png">
</head>
<body data-page="localidades">
<header class="site-header" data-component="site-header"></header>

<main class="page-main">
    <!-- Título fuera del contenedor -->
    <h1>Selecciona una Localidad</h1>
    <!-- Contenedor específico para Localidades -->
    <div class="container">

        <section class="rutas-usuarios split-panels">
            <div class="rutas-container panel">
                <div class="panel__header">
                </div>
                <div class="panel__body">
                    <ul id="localidadesList" class="data-list"></ul>
                </div>
            </div>
        </section>

        <section class="add-localidad">
            <h2 class="panel__title">Agregar localidad</h2>
            <div class="add-localidad__actions">
                <input type="text" id="nuevaLocalidadInput" placeholder="Nombre de la Localidad" class="input-field">
                <button id="agregarLocalidadButton" class="btn btn--ghost">Agregar Localidad</button>
            </div>
        </section>

    </div>
</main>

<footer class="site-footer" data-component="site-footer"></footer>
<div data-component="floating-whatsapp"></div>

<script type="module" src="../app/layout.js"></script>
<script type="module" src="../app/app.js?v=2025-08-18-22-45-01"></script>
</body>
</html>

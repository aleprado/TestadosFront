<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Rutas y Usuarios</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.png" type="image/png">
</head>
<body data-page="gestionar-rutas">
<div class="container">
    <!-- Botones de navegación y sesión -->
    <div class="logout-button-container">
        <button id="backButton" class="btn btn-secondary">Volver</button>
        <button id="logoutButton" class="btn btn-secondary">Cerrar sesión</button>
    </div>

    <h1>Gestionar Rutas y Usuarios</h1>
    <p class="help-text">Seleccione una ruta para ver los usuarios asignados. Use la opción "Asignar" para vincularlos a la ruta elegida.</p>

    <section class="rutas-usuarios">
        <div class="rutas-container">
            <div class="rutas-header">
                <h2>Rutas</h2>
                <label for="fileInput" class="btn registrar-ruta-btn">Registrar Ruta</label>
                <input type="file" id="fileInput" class="hidden-input" multiple>
            </div>
            <ul id="rutasList" class="list large-list">
                <li class="list-item-clickable ruta-item">
                    <div class="ruta-content">
                        <input type="radio" name="ruta" id="ruta1" data-ruta-id="ruta1">
                        <label for="ruta1" class="ruta-label">Ruta 1</label>
                    </div>
                    <div class="ruta-actions">
                        <a href="#" target="_blank" class="progreso-link" id="ruta1Link">0%</a>
                        <button class="delete-btn">&#x2716;</button>
                    </div>
                </li>
                <li class="list-item-clickable ruta-item">
                    <div class="ruta-content">
                        <input type="radio" name="ruta" id="ruta2" data-ruta-id="ruta2">
                        <label for="ruta2" class="ruta-label">Ruta 2</label>
                    </div>
                    <div class="ruta-actions">
                        <a href="#" target="_blank" class="progreso-link" id="ruta2Link">0%</a>
                        <button class="delete-btn">&#x2716;</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="usuarios-container">
            <div class="usuarios-header">
                <h2>Usuarios</h2>
                <button id="registerUserButton" class="btn registrar-usuario-btn">Registrar Usuario</button>
            </div>
            <ul id="usuariosList" class="list large-list">
                <!-- Los elementos de usuarios se generarán dinámicamente aquí -->
            </ul>
        </div>
    </section>
</div>

<script type="module" src="../app/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Rutas y Usuarios</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body data-page="gestionar-rutas">
<div class="container">
    <h1>Gestionar Rutas y Usuarios</h1>

    <section class="rutas-usuarios">
        <div class="rutas-container">
            <h2>Rutas</h2>
            <ul id="rutasList" class="list large-list">
                <li class="list-item-clickable ruta-item">
                    <div class="ruta-content">
                        <input type="radio" name="ruta" id="ruta1" data-ruta-id="ruta1">
                        <label for="ruta1" class="ruta-label">Ruta 1</label>
                    </div>
                    <a href="#" target="_blank" class="progreso-link" id="ruta1Link">0%</a>
                </li>
                <li class="list-item-clickable ruta-item">
                    <div class="ruta-content">
                        <input type="radio" name="ruta" id="ruta2" data-ruta-id="ruta2">
                        <label for="ruta2" class="ruta-label">Ruta 2</label>
                    </div>
                    <a href="#" target="_blank" class="progreso-link" id="ruta2Link">0%</a>
                </li>
                <!-- Se pueden agregar más elementos de ruta según sea necesario -->
            </ul>
        </div>
        <div class="usuarios-container">
            <h2>Usuarios</h2>
            <ul id="usuariosList" class="list large-list">
                <!-- Los elementos de usuarios se generarán dinámicamente aquí -->
            </ul>
        </div>
    </section>
    <div>
        <label for="fileInput" class="btn">Subir Nueva Ruta</label>
        <input type="file" id="fileInput" class="hidden-input">
        <span id="fileName"></span>
        <label for="fileInput" class="btn">Registrar Nuevo Usuario</label>
        <span id="registerUserButton"></span>
    </div>

</div>

<script type="module" src="../app/app.js"></script>
</body>
</html>

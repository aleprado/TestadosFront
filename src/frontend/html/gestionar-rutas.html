<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Rutas y Usuarios</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.png" type="image/png">
</head>
<body data-page="gestionar-rutas">
<header class="site-header" data-component="site-header"></header>

<main class="page-main">
    <div class="container">

        <h1>Gestionar Rutas y Usuarios</h1>
        <p class="help-text">Seleccione una ruta para asignar o desasignar usuarios. La lista de usuarios se mantiene visible en todo momento.</p>

        <section class="rutas-usuarios split-panels">
            <div class="rutas-container panel">
                <div class="panel__header">
                    <h2 class="panel__title">Rutas</h2>
                    <div class="panel__actions">
                        <button type="button" id="triggerRutaUpload" class="btn btn--ghost registrar-ruta-btn">Registrar Ruta</button>
                        <input type="file" id="fileInput" class="hidden-input" multiple>
                    </div>
                </div>
                <div class="panel__body">
                    <ul id="rutasList" class="data-list"></ul>
                </div>
            </div>
            <div class="usuarios-container panel">
                <div class="panel__header">
                    <h2 class="panel__title">Usuarios</h2>
                    <div class="panel__actions">
                        <button id="registerUserButton" class="btn btn--ghost registrar-usuario-btn">Registrar Usuario</button>
                    </div>
                </div>
                <div class="panel__body">
                    <ul id="usuariosList" class="data-list">
                        <!-- Los elementos de usuarios se generarán dinámicamente aquí -->
                    </ul>
                </div>
            </div>
        </section>
    </div>
</main>

<footer class="site-footer" data-component="site-footer"></footer>
<div data-component="floating-whatsapp"></div>

<script type="module" src="../app/layout.js"></script>
<script type="module" src="../app/app.js?v=2025-08-18-22-45-01"></script>
</body>
</html>

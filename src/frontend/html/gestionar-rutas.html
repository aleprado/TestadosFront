<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Rutas y Usuarios</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="container">
    <h1>Gestionar Rutas y Usuarios</h1>

    <section class="rutas-usuarios">
        <div class="rutas-container">
            <h2>Rutas</h2>
            <ul id="rutasList" class="list large-list">
                <!-- Los radio buttons para rutas se generarán dinámicamente -->
            </ul>
        </div>
        <div class="usuarios-container">
            <h2>Usuarios</h2>
            <ul id="usuariosList" class="list large-list">
                <!-- Los checkboxes para usuarios se generarán dinámicamente -->
            </ul>
        </div>
    </section>

    <div class="add-actions">
        <div>
            <input type="file" id="fileInput" class="btn">
            <button id="SubirRuta" class="btn">Subir Ruta</button>
        </div>
        <div>
            <input type="email" id="newUserInput" placeholder="Correo electrónico del nuevo usuario">
            <button id="addUserButton" class="btn">Agregar Usuario</button>
        </div>
    </div>

    <div class="actions">
        <button id="backButton" class="btn btn-secondary">Volver a Localidades</button>
    </div>
</div>

<script type="module" src="../app/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Archivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Subir Archivos</h1>
        <label class="upload-area" for="fileInput">Haz clic o arrastra un archivo aquí</label>
        <input type="file" id="fileInput">
        
        <!-- Barra de progreso -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">0%</p>
        </div>
    </div>

    <div class="container">
        <button id="backButton" class="btn">Volver al Menú Principal</button>
    </div>

    <!-- Cargar tu archivo JavaScript como un módulo -->
    <script type="module" src="app.js"></script>
</body>
</html>

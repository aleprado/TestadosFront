<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestionar Usuarios</h1>
        <!-- Campo de entrada para ingresar nuevos correos -->
        <input type="email" id="emailInput" placeholder="Ingresa un correo electrónico">
        <button id="addEmailButton">Agregar Email</button>
        
        <!-- Contenedor para listar los correos electrónicos existentes -->
        <div id="emailList"></div> <!-- Asegúrate de que este elemento esté presente -->
    </div>

    <!-- Cargar tu archivo JavaScript como un módulo -->
    <script type="module" src="app.js"></script>
</body>
</html>
